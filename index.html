<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Model of Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ray Model of Light Simulation</h1>
    </header>
    <main>
        <div id="controls">
            <label for="ray-type">Ray Type:</label>
            <select id="ray-type">
                <option value="single">Single Ray</option>
                <option value="beam">Beam (3 Rays)</option>
            </select>

            <label for="surface-type">Surface Type:</label>
            <select id="surface-type">
                <option value="smooth">Smooth</option>
                <option value="rough">Rough</option>
            </select>
        </div>
        <canvas id="simulationCanvas"></canvas>
    </main>
    <footer>
        <p>Created for Educational Purposes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
